<h1>
  {{title}}
</h1>
<form action="" #Myform='ngForm' (ngSubmit)="onSubmit(Myform.value)">
  名称<input type="text" ngModel name="name" #username="ngModel">
  <div ngModelGroup="info">
    电话<input type="number" name="tel" ngModel> 地址<input type="text" ngModel name="address">
  </div>
  <div ngModelGroup="passGroup">
    密码：<input type="password" ngModel name="pass"> 确认密码：<input type="password" ngModel name="repass">
  </div>
  <button type="submit">注册</button>
</form>
<h1>
  {{Myform.value | json}}
  <p></p>
  {{username.value}}
</h1>

<app-form1></app-form1>
