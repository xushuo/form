<h1>
  {{title}}
</h1>
<form action="" #Myform='ngForm' (ngSubmit)="onSubmit(Myform.value ,Myform.valid)" novalidate>
  名称<input type="text" ngModel name="name" #username="ngModel" required minlength="6" (input)="check(Myform)">
  <div [hidden]="flagUser1|| flagUser2">
    <div [hidden]="!Myform.form.hasError('required','name') ">用户名是必填项</div>
  </div>
  <div ngModelGroup="info">
    电话<input type="number" name="tel" ngModel appTelValidator> 地址<input type="text" ngModel name="address">
  </div>
  <div ngModelGroup="passGroup" appEqualValidator>
    密码：<input type="password" ngModel name="pass" minlength="6"> 确认密码：<input type="password" ngModel name="repass">
  </div>
  <button type="submit">注册</button>
</form>
<h1>
  {{Myform.value | json}}
  <p></p>
  {{username.value}}
</h1>

<app-form1></app-form1>
<app-form2></app-form2>
